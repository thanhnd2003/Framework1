<form [formGroup]="productForm" (ngSubmit)="onHandleEdit()">
  <div class="form-group">
    <input type="text" name="" id="" formControlName="name" />
  </div>
  <div class="form-group">
    <input type="number" name="" id="" formControlName="price" />
  </div>

  <button type="submit">Save</button>
</form>
